apiVersion: v1
kind: Secret
metadata:
  name: nginx-secret
  namespace: {{ .Values.namespace }}
  labels:
    app: nginx-app
    app.kubernetes.io/name: nginx-app
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: nginx-app
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    description: "Basic authentication credentials for NGINX"
type: Opaque
stringData:
  .htpasswd: |
    {{ required "auth.htpasswd is required" .Values.auth.htpasswd }}
